<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form onsubmit="handleForm(event)">
            <p id="error-message"></p>
            <div>
                <input id="email" type="email" placeholder="E-Mail Adresse"/>
            </div>
            <div>
                <input id="password1" type="password" required placeholder="Password"/>
            </div>
            <div>
                <input id="password2" type="password" required placeholder="repeat your password"/>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    <script>
        function handleForm(event){
            event.preventDefault();
            const email = document.querySelector("#email");
            const password1 = document.querySelector("#password1");
            const password2 = document.querySelector("#password2");
            if(password1.value != password2.value){
                document.querySelector("#error-message").innerText = "Passwords do not match"
                return
            }
            
            fetch("http://localhost:4003/user/register",{
                method: "POST",
                headers: {
                    "content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email.value,
                    password: password1.value
                })
            })
                .then(res => {
                    if(res.status != 201) {
                        throw new Error("Registration unsuccessful")
                    } else {
                        return res.json()
                    };
                })
                .then(json => window.location.href = 'index.html')
                .catch(err => {
                    document.querySelector("#error-message").innerText = err.message
                })
        };
    </script>
    
</body>
</html>
