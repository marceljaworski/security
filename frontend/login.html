<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <form onsubmit="handleForm(event)">
            <p id="error-message"></p>
            <div>
                <input id="email" type="email" placeholder="E-Mail Adresse"/>
            </div>
            <div>
                <input id="password" type="password" required placeholder="password"/>
            </div>
         
            <div>
                <button type="submit">log in</button>
            </div>
        </form>
    </div>
    <script>
        function handleForm(event){
            event.preventDefault();
            const email = document.querySelector("#email");
            const password = document.querySelector("#password");
            fetch("http://localhost:4003/user/login",{
                method: "POST",
                headers: {
                    "content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email.value,
                    password: password.value
                })
            })
                .then(res => {
                        if(res.status != 201) {
                            throw new Error("Login not possible!!")
                        } 
                    })
                    .then(json =>  window.location.href = 'index.html')
                    
                    .catch(err => {
                        document.querySelector("#error-message").innerText = err.message
                    })
        };
    </script>
    
</body>
</html>
